<div class="w-full min-h-screen font-sans text-gray-900 bg-gray-50 flex pt-16">
    <div class="flex-1">
      <div class="flex items-center justify-between py-5 px-10">
        <div>
          <h1 class="text-2xl font-semibold leading-relaxed text-gray-800">Customers List</h1>
          <p class="text-sm font-medium text-gray-500">
            Manage your Customers
          </p>
        </div>
        <form class="flex items-center gap-x-4" [formGroup]="searchFormGroup" (ngSubmit)="handleSearchCustomers()">
          <label class="text-gray-800 font-semibold">Keyword</label>
          <input type="text" formControlName="keyword" class="border border-gray-300 rounded-md py-1 px-2 sm:w-40 md:w-64 lg:w-96 focus:outline-none focus:border-indigo-500">
          <button class="flex items-center justify-center bg-indigo-500 text-white rounded-md p-2 hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-1">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
            </svg>
          </button>
        </form>
      </div>
  
      <div class="flex gap-x-24 items-center px-4 border-y border-gray-200">
        <span class="flex gap-x-2 items-center px-6 text-gray-500 hover:text-indigo-600 relative group"></span>
      </div>
  
      <table class="w-full border-b border-gray-200">
        <thead>
        <tr class="text-sm font-medium text-gray-700 border-b border-gray-200">
          <td class="pl-10">
            <div class="flex items-center gap-x-4">
              <input
                type="checkbox"
                class="w-6 h-6 text-indigo-600 rounded-md border-gray-300"
                indeterminate="indeterminate"
              />
              <span>Customer Name</span>
            </div>
          </td>
          <td class="py-4 px-4 text-center">Phone</td>
          <td class="py-4 px-4 text-center">Adress</td>
          <td class="py-4 px-4 text-center">Email</td>
          <td class="py-4 pr-10 pl-4 text-center"></td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let c of customers" class="hover:bg-gray-100 transition-colors group">
          <td class="flex gap-x-4 items-center py-3 pl-10">
            <input type="checkbox" class="w-6 h-6 text-indigo-600 rounded-md border-gray-300">
            <img :src="" alt="" class="h-10 w-10 aspect-[3/2] rounded-full object-cover object-top border border-gray-200">
            <div>
              <a href="#" class="text-lg font-semibold text-gray-700">{{c.username}}</a>
            </div>
          </td>
          <td class="font-medium text-center">{{c.phone}}</td>
          <td class="font-medium text-center">{{c.address}}</td>
          <td class="font-medium text-center">{{c.email}}</td>
          <td>
            <button class="inline-block" (click)="handleDeleteCustomer(c)">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-red-600">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
              </svg>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
  
      <div class="flex gap-x-2 justify-center pt-8">
        <button class="flex justify-center items-center w-8 h-8">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 to-gray-800 stroke-current hover:text-indigo-600">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
          </svg>
        </button>
        <button
          *ngFor="let item of [].constructor(this.totalPages); let i = index"
          class="flex items-center justify-center w-8 h-8 font-medium rounded-full"
          [ngClass]="i === this.page ? 'bg-gray-800 text-white' : 'text-gray-400 hover:text-indigo-600'"
          (click)="gotoPage(i)"
        >
          {{i}}
        </button>
        <button class="flex justify-center items-center w-8 h-8">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 to-gray-800 stroke-current hover:text-indigo-600">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
          </svg>
        </button>
      </div>
    </div>
  </div>
