<div class="max-w-[1640px] mx-auto p-4">
    <div class="max-h-[500px] relative">
        <div class="absolute w-full h-full text-gray-200 max-h-[500px] bg-black/40 flex flex-col justify-center">
            <h1 class="px-4 text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-bold">The <span class="text-blue-500">Best</span></h1>
            <h1 class="px-4 text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-bold"><span class="text-blue-500">Products</span> Delivered</h1>
        </div>
        <img class="w-full max-h-[500px] object-cover" src="https://www.scidev.net/afrique-sub-saharienne/wp-content/uploads/sites/2/2019/08/e-commerce2.jpg" alt="/">
    </div>
</div>

<div class="max-w-[1640px] mx-auto p-4 py-12 grid md:grid-cols-3 gap-6">
    <div class="rounded-xl relative" *ngFor="let p of [].constructor(3)">
        <div class="absolute w-full h-full bg-black/50 rounded-xl text-white">
            <p class="font-bold text-2xl px-2 pt-4">Sun's Out, BOGO'S Out</p>
            <p class="px-2">Through 8/26</p>
            <button class="px-3 py-1 rounded-full border-2 bg-white text-black mx-2 absolute bottom-4 dark:hover:text-white dark:hover:bg-blue-600">Order Now</button>
        </div>
        <img class="max-h-[160px] md:max-h-[200px] w-full object-cover rounded-xl" src="https://i.ebayimg.com/images/g/tfUAAOSwgp5iZ2Mh/s-l1200.webp" alt="/">
    </div>
</div>

<div class="max-w-[1640px] m-auto px-4 py-12">
    <h1 class="text-blue-600 font-bold text-4xl text-center">Top Rated Products</h1>
    <div class="flex flex-col lg:flex-row justify-between">
        <div>
            <p class="font-bold text-gray-700">Filtered Type</p>
            <div class="flex justify-between flex-wrap">
                <button *ngFor="let c of categories" (click)="handleGetProductsByCategory(c.nameCat)" class="m-1 px-3 py-1 rounded-full border-2 border-blue-600 bg-white text-blue-600 mx-2 bottom-4 dark:hover:text-white dark:hover:bg-blue-600">{{c.nameCat}}</button>
            </div>
        </div>
        <div>
            <p class="font-bold text-gray-700">Filter price</p>
            <div class="flex justify-between max-w-[390px] w-full">
                <button (click)="filterPrice(10)" class="px-3 py-1 rounded-full border-2 border-blue-600 bg-white text-blue-600 mx-2 bottom-4 dark:hover:text-white dark:hover:bg-blue-600">$</button>
                <button (click)="filterPrice(100)" class="px-3 py-1 rounded-full border-2 border-blue-600 bg-white text-blue-600 mx-2 bottom-4 dark:hover:text-white dark:hover:bg-blue-600">$$</button>
                <button (click)="filterPrice(1000)" class="px-3 py-1 rounded-full border-2 border-blue-600 bg-white text-blue-600 mx-2 bottom-4 dark:hover:text-white dark:hover:bg-blue-600">$$$</button>
                <button (click)="filterPrice(10000)" class="px-3 py-1 rounded-full border-2 border-blue-600 bg-white text-blue-600 mx-2 bottom-4 dark:hover:text-white dark:hover:bg-blue-600">$$$$</button>
                <button (click)="filterPrice(100000)" class="px-3 py-1 rounded-full border-2 border-blue-600 bg-white text-blue-600 mx-2 bottom-4 dark:hover:text-white dark:hover:bg-blue-600">$$$$$</button>
            </div>
        </div>
    </div>
    <div class="grid grid-cols-2 lg:grid-cols-4 gap-6 pt-4">
        <div *ngFor="let p of products" routerLink="/user/productDetails/{{p.id}}" class="border shadow-lg hover:scale-105 duration-300 rounded-lg">
            <img class="w-full h-[200px] object-cover rounded-t-lg" src="{{p.image}}" alt="/">
            <div class="flex justify-between px-2 py-4">
                <p class="font-bold">{{p.name}}</p>
                <p><span class="bg-blue-500 text-white p-1 rounded-full">{{p.price}}</span></p>
            </div>
        </div>
    </div>
</div>
